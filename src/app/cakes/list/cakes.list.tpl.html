<md-content layout-gt-md="row" id="cakes-list" layout="column" style="flex-wrap:wrap;" layout-padding>
    <md-card md-theme-watch ng-repeat="cake in cakes">
        <md-card-title>
            <md-card-title-media>
                <div class="md-media-lg card-media"><img src="{{cake.imageUrl}}" /></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-content>
            <span md-truncate>{{cake.name | limitTo:30}}</span>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>View</md-button>
        </md-card-actions>
    </md-card>
</md-content>
